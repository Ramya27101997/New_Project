<div class="container" style="margin-bottom: 80px;">
    <h4 class="text-center" style="margin-top: 40px;"> Order List</h4>
  
    <table class="table table-dark table-striped" style="margin-top: 20px;">
      <tr>
        <td>Order Number</td>
        <td>Order Due Date</td>
        <td>Customer buyer name</td>
        <td>Customer Address</td>
        <td>Customer Phone</td>
        <td>OrderTotal</td>
        <td>Action</td>
      </tr>
      <tr *ngFor="let order of orders">
        <td>{{order.id}}</td>
        <td>{{order.dueDate}}</td>
        <td>{{order.name}}</td>
        <td>{{order.address}}</td>
        <td>{{order.phone}}</td>
        <td>{{order.total}}</td>
        <td>
          <a class="text-white" [routerLink]="['/update-order',order.id]" routerLinkActive="active" >
            <i class="fa fa-pencil fa-fw"></i>Edit</a>
          <br>
          <span class="text-white" style="cursor: pointer;" (click)="deleteOrder()" >
            <i class="fa fa-trash fa-fw"></i>Delete</span>
        </td>
      </tr>
    </table>
  </div>
